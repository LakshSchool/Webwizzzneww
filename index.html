<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoVista</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Add Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
</head>
<body>
  <div class="globe-container">
    <canvas id="globe-canvas"></canvas>
  </div>
  <div class="app">
    <h1>ExploreWorld</h1>
    
    <div id="favorites" class="favorites hidden"></div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Enter a country..." autocomplete="off"/>
      <div id="suggestions" class="suggestions hidden"></div>
      <button id="searchButton">Search</button>
    </div>

    <div id="recentSearches" class="recent hidden"></div>
    <div id="result" class="info-section hidden"></div>
    <div id="map" class="hidden"></div>
  </div>

  <!-- Important: Order matters for module dependencies -->
  <script src="timezones.js" type="module"></script>
  <script src="leaders.js" type="module"></script>
  <script src="countryTrivia.js" type="module"></script>
  <script src="globe.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
